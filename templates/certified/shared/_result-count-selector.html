{% if total_results > 0 %}
<p style="display: inline-block; padding-right: 0.5rem;">Results per page</p>
<select id="page-size-{{ page_position }}"
        class="p-results-per-page"
        aria-label="Results per page"
        style="max-width: 5.3rem;
               min-width: 5.3rem"
        data-limit="{{ limit }}">
  <option value="20" {% if limit == 20 %}selected{% endif %}>20</option>
  {% if total_results > 20 %}
    <option value="40" {% if limit == 40 %}selected{% endif %}>40</option>
  {% endif %}
  {% if total_results > 40 %}
    <option value="60" {% if limit == 60 %}selected{% endif %}>60</option>
  {% endif %}
  <option value="{{ total_results }}"
          {% if limit == total_results %}selected{% endif %}>All</option>
</select>
{% endif %}
